---
# tasks file for traefik

- name: Create traefik user
  user:
    name: traefik
    shell: /usr/sbin/nologin
    home: /var/lib/traefik
    create_home: yes

- name: Download traefik binary
  get_url:
    url: https://github.com/traefik/traefik/releases/download/v3.4.4/traefik_v3.4.4_linux_amd64.tar.gz
    dest: /tmp/traefik.tar.gz
    mode: '0644'

- name: Ensure /tmp/traefik directory exists
  file:
    path: /tmp/traefik
    state: directory
    mode: '0755'

- name: Extract traefik tarball into /tmp
  unarchive:
    src: /tmp/traefik.tar.gz
    dest: /tmp/traefik
    remote_src: yes
    creates: /tmp/traefik/traefik

- name: Copy traefik binary to /usr/local/bin
  copy:
    src: /tmp/traefik/traefik
    dest: /usr/local/bin/traefik
    owner: root
    group: root
    mode: '0755'
    remote_src: yes

- name: Create traefik configuration directory
  file:
    path: /etc/traefik
    state: directory
    owner: traefik
    group: traefik
    mode: '0755'

- name: Create traefik log directory
  file:
    path: /var/log/traefik
    state: directory
    owner: traefik
    group: traefik
    mode: '0755'

- name: Deploy traefik configuration
  copy:
    dest: /etc/traefik/traefik.yml
    owner: traefik
    group: traefik
    mode: '0644'
    content: |
      entryPoints:
        web:
          address: ":80"
        dashboard:
          address: "192.168.0.2:8080"

      api:
        dashboard: true

      providers:
        docker:
          endpoint: "unix:///var/run/docker.sock"
          exposedByDefault: false

      log:
        filePath: "/var/log/traefik/traefik.log"
        level: "INFO"

- name: Create traefik systemd service
  copy:
    dest: /etc/systemd/system/traefik.service
    owner: root
    group: root
    mode: '0644'
    content: |
      [Unit]
      Description=Traefik Service
      After=network.target docker.service
      Requires=docker.service

      [Service]
      User=traefik
      Group=traefik
      ExecStart=/usr/local/bin/traefik --configFile=/etc/traefik/traefik.yml
      Restart=always

      [Install]
      WantedBy=multi-user.target

- name: Reload systemd daemon
  command: systemctl daemon-reload

- name: Enable and start traefik service
  systemd:
    name: traefik
    enabled: yes
    state: started
